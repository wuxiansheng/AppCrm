<ion-header>
  <ion-toolbar>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating" color="primary">手机号码</ion-label>
    <ion-input type="text"[(ngModel)]="mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
  <div padding>
    <ion-button expand="full"  color="primary" (click)="login()">登录</ion-button>
  </div>
  <div padding text-center>
    <ion-button  expand="fill" fill="outline" (click)="pushRegister()"> 没有账号？注册</ion-button>
  </div>
</ion-content>
